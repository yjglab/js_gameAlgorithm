<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        user-select: none;
      }
      table td {
        border: 10px solid #d4d4d4;
        width: 100px;
        height: 100px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        overflow: hidden;
      }
      td img {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transform: translateY(100px);
        transition: 0.5s all linear;
      }
      .up {
        transform: translateY(0px);
      }
      .down {
        transform: translateY(100px);
      }
    </style>
  </head>
  <body>
    <table></table>
    <button>GO</button>
    <div class="time"></div>
    <div class="score"></div>
    <script src="index.js"></script>
  </body>
</html>
